<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>My Weather Dressing</title>
    </head>
    <body>
        <div class="app">
            <h1>My Weather Dressing : Bienvenu !</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			<div align="center">
			<img src="../HTML/images/img-cover.png" alt="logo My Weather Dressing" width="50%">
			</div>

			<div id="tenue"><a href="tenue.html"><img src="images/tenue-jour.png" style="width: 50%; float: left;" /></a></div>

			<div id="dressing"><a href="dressing.html"><img src="images/dressing.png" style="width: 50%; float: right;" /></a></div>

			<div id="compte"><a href="compte.html"><img src="images/compte.png" style="width: 50%; float: left;" /></a></div>

			<div id="infos"><a href="infos.html"><img src="images/infos.png" style="width: 50%; float: right;" /></a></div>

			<div id="bonsplans"><img src="images/bons-plans.png" style="width: 50%; float: left;" /></div>

			<div id="meteo"><img src="images/meteo.png" style="width: 50%; float: right;" /></div>

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
			$(document).ready(function(){
				//bouton tenue du jour	  		
				$("#tenue").hover(function() {
					$(this).css({
					opacity: 0.5
					});
				}, function() {
					$(this).css({
					opacity: 1
					});
				});
				//bouton gerer mon dressing
				$("#dressing").hover(function() {
					$(this).css({
					opacity: 0.5
					});
				}, function() {
					$(this).css({
					opacity: 1
					});
				});
				//bouton mon compte
				$("#compte").hover(function() {
					$(this).css({
					opacity: 0.5
					});
				}, function() {
					$(this).css({
					opacity: 1
					});
				});
				//bouton infos
				$("#infos").hover(function() {
					$(this).css({
					opacity: 0.5
					});
				}, function() {
					$(this).css({
					opacity: 1
					});
				});
			});
        </script>
    </body>
</html>
